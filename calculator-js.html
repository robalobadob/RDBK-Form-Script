<script>
var result = 0;
  
function calculateResult($form){
        var lsFactor;
        var petType = $form.find('select[name="TICKET.pet_type"] option:selected').val();
        var weightLbs = $form.find('input[name="TICKET.weight__lbs_"]').val();
        var breedSize = $form.find('select[name="TICKET.breed_size"] option:selected').val();

        var bodyScore = $form.find('select[name="TICKET.body_condition_score"] option:selected').val();
        var activityLevel = $form.find('select[name="TICKET.activity_level"] option:selected').val();
        var weightKg = weightLbs / 2.2;

       if (petType == "Dog") {
            if (ageMonths < 4 && ageYears < 1) {
                lsFactor = 135;
            } else if (activityLevel == "Pregnant / lactating") {
                lsFactor = 100;
            } else if (breedSize == "Small") {
                if (ageMonths < 6 && ageYears < 1) {
                    lsFactor = 115;
                } else if (ageYears < 16) {
                    if (bodyScore == "Stage 1") {
                        lsFactor = 82;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 62;
                    } else {
                        if (activityLevel == "Highly Active / Working Dog  (3 to 6 hours)") {
                            lsFactor = 100;
                        } else if (activityLevel == "Moderately Active  (1-3 hours per day)") {
                            lsFactor = 72;
                        } else if (activityLevel == "Lazy / Low (Less than 1 hour per day)") {
                            lsFactor = 72;
                        } 
                    } 
                } else {
                    if (activityLevel == "Lazy / Low (Less than 1 hour per day)") {
                        lsFactor = 52;
                    } else if (["Stage 2","Stage 3","Stage 4"].indexOf(bodyScore) > -1) {
                        lsFactor = 62; 
                    } else if (bodyScore == "Stage 1") {
                        lsFactor = 72;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 52;
                    }
                } //end of small breed
            } else if (breedSize == "Medium") {
                if (ageMonths < 8 && ageYears < 1) {
                    lsFactor = 115;
                } else if (ageYears < 14) {
                    if (bodyScore == "Stage 1") {
                        lsFactor = 82;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 62;
                    } else {
                        if (activityLevel == "Highly Active / Working Dog  (3 to 6 hours)") {
                            lsFactor = 100;
                        } else if (activityLevel == "Moderately Active  (1-3 hours per day)") {
                            lsFactor = 72;
                        } else if (activityLevel == "Lazy / Low (Less than 1 hour per day)") {
                            lsFactor = 72;
                        }
                    }
                } else {
                    if (activityLevel == "Lazy / Low (Less than 1 hour per day)") {
                        lsFactor = 52;
                    } else if (["Stage 2","Stage 3","Stage 4"].indexOf(bodyScore) > -1) {
                        lsFactor = 62;
                    } else if (bodyScore == "Stage 1") {
                        lsFactor = 72;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 52;
                    }
                }
            } else if (breedSize == "Large") {
                if (ageMonths < 12 && ageYears < 1) {
                    lsFactor = 115;
                } else if (ageYears < 12) {
                    if (bodyScore == "Stage 1") {
                        lsFactor = 82;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 62;
                    } else {
                        if (activityLevel == "Highly Active / Working Dog  (3 to 6 hours)") {

                        } else if (activityLevel == "Moderately Active  (1-3 hours per day)") {

                        }

                } else {

                        lsFactor = 52;
                    } else if (["Stage 2","Stage 3","Stage 4"].indexOf(bodyScore) > -1) {
                        lsFactor = 62;
                    } else if (bodyScore == "Stage 1") {

                } else if (ageYears < 10) {
                    if (bodyScore == "Stage 1") {
                        lsFactor = 82;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 62;
                    } else {
                        if (activityLevel == "Highly Active / Working Dog  (3 to 6 hours)") {

                    } else if (bodyScore == "Stage 1") {
                        lsFactor = 72;
                    } else if (bodyScore == "Stage 5") {
                        lsFactor = 52;
                    }
                }
            } // end of breed size dog 
        } else if (petType == "Cat") {
            if (ageMonths < 6 && ageYears < 1) { 
                lsFactor = 115;
            } else if (ageYears < 16) {
                if (bodyScore == "Stage 1") {
                    lsFactor = 82;
                } else if (bodyScore == "Stage 5") {

                    lsFactor = 72;
                } else if (bodyScore == "Stage 5") {
                    lsFactor = 52;
                }
            }
        } //end of cat  
        if (typeof lsFactor !== 'undefined') {
            result = Math.round((lsFactor * 0.9) * (weightKg * 0.75));
        } else {
            result = "lsFactor unable to be calculated";
        }
 console.log(result);  
  $form.find('input[name="TICKET.calculation__results"]').val(result).change();
    } // end of calculateResult function
